<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update clint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<input type="button" class="alert-primary" onclick="history.back();" value="Назад"/>
<div class="container my-5">
    <h2 class="mb-5">Update visit</h2>
    <div class="row">
        <div class="col-md-6">
            <form  th:action="@{/visit/update}" th:object="${visit}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="mileage" class="col-form-label">mileage</label>
                        <input type="text" th:field="*{mileage}" class="form-control" id="mileage" placeholder="mileage">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dateOfVisit" class="col-form-label">date</label>
                        <input type="text" th:field="*{dateOfVisit}" class="form-control" id="dateOfVisit" placeholder="dateOfVisit">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="id" class="col-form-label"></label>
                        <input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="id">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update visit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
