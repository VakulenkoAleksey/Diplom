<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Список клиентов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<th:block th:insert="index::header"></th:block>
<div th:switch="${clients}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
<!--            <h2 th:case="null">Клиентов нет</h2>-->
            <div th:case="*">
                <h2 class="my-5">Список клиентов</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">@mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client, state : ${clients}">
                        <th scope="row" th:utext="${state.count}"></th>
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.phone}"></td>
                        <td th:text="${client.email}"></td>
<!--                        <td><a th:href="@{/client/showOne/{id}(id=${client.id})}">-->
<!--                            <button type="submit" class="alert-primary">Select</button>-->
<!--                        </a></td>-->
                        <td><a th:href="@{/client/showOne/{id}(id=${client.id})}" class="btn btn-primary">
                            <i class="fas fa-share"> Select</i>
                        </a></td>
<!--                        <td><a th:href="@{/client/remove/{id}(id=${client.id})}">-->
<!--                            <button type="submit" class="alert-primary">Delete</button>-->
<!--                        </a></td>-->
                        <td><a th:href="@{/client/remove/{id}(id=${client.id})}" class="btn btn-primary">
                            <i class="fas fa-times"> Delete</i>
                        </a></td>

                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/client/add" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
